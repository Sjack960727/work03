<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1
      function sleep(ms) {
        return new Promise((resolve) => {
          setTimeout(resolve, ms);
        });
      }

      async function main() {
        console.log("async");
        await sleep(3000);
        console.log("你好");
      }

      main(); // 延迟三秒打印你好

      //2
      function getSum(arr) {
        return arr
          .map((item) => {
            return item * 100;
          })
          .reduce((acc, item) => {
            return acc + item;
          });
      }
      console.log(getSum([1, 2, 3]));
    </script>
  </body>
</html>
